<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/assets/images/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="%PUBLIC_URL%/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--Custom CSS-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CRM App</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- *Scripts* -->
    <script src = "%PUBLIC_URL%/assets/js/jquery-3.5.1.min.js" > </script>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" > </script>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js" > </script>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js" > </script>
    <script src = "https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js" > </script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script type = "text/javascript" > $(document).ready(function() {
    $('.my-select').selectpicker();
    //drop down menu
    $(".child-menu > a").click(function() {
    $(".child-menu-ul").slideUp(200);
    if ($(this).parent().hasClass("active")) {
    $(".child-menu").removeClass("active");
    $(this).parent().removeClass("active");
    } else {
    $(".child-menu").removeClass("active");
    $(this).next(".child-menu-ul").slideDown(200);
    $(this).parent().addClass("active");
    }
    });
    $(' .dropdown-menu-right ').on('click', function(event) {
    event.stopPropagation();
    });
    $(' .mob-slide-menu').on('click', function() {
    $(".nice-nav").toggleClass("left-menu-active");
    $(this).toggleClass("active");
    });
    var alterClass = function() {
    var ww = document.body.clientWidth;
    if (ww < 600) {
    $('.nice-nav').removeClass('left-menu-active');
    } else if (ww >= 601) {
    $('.nice-nav').addClass('left-menu-active');
    };
    };
    $(window).resize(function() {
    alterClass();
    });
    //Fire it when the page first loads:
    alterClass();
    $(".panel-left").resizable({
    handleSelector: ".splitter-icon",
    resizeHeight: false
    });
    }); </script>

    <script>
        $(document).ready(function() {
            $('.select2').select2();
        });

    </script>
  
  </body>
</html>
